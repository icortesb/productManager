 paths:
  /api/carts/{cid}:
    get:
      summary: Obtiene el carrito de un usuario
      description: Obtiene el carrito buscando por su id
      operationId: getCartById
      tags:
        - carts
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID de carrito
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
 /api/users/premium/{uid}:
    put:
      summary: Actualiza el rol del usuario
      description: Recibe el ID de usuario y actualiza su rol segun el body
      operationId: updateRole
      tags:
        - users
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: ID de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  description: Rol de usuario
                  example: "premium"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      

        